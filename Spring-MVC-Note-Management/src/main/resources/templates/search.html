<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="inc/navbar"></div>
<div style="background-color: #91d779">
    <div class="container">
<h3 align="center" style="font-family: 'Adobe Arabic';font-size:300%;color: #795106"> <b>SEARCH NOTE </b><h2 th:if="${q != null }" th:text="${'Search : '+q}"></h2></h3>


<table  class=" table table-dark table-bordered table-striped-columns" table-hover>
    <th:block th:if="${note !=null &&  note.size() ==0}">
        <div class="text-center" >Not Found Data!</div>
    </th:block>
    <th:block th:if="${note !=null && note.size () >0}">
        <thead>
        <tr>
            <th scope="col">NO</th>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">NOTES</th>
            <th scope="col">DELETE</th>

        </tr>
        </thead>
        <tbody th:if="${note !=null}">
        <tr th:each="item,iter : ${note}">
            <th scope="row" th:text="${iter.count}">1</th>
            <th scope="row" th:text="${item.id}">1</th>
            <td th:text="${item.title}"></td>
            <td th:text="${item.detail}"></td>

            <td>
                <a style="border-radius: 50px" th:href="${'/noteDelete/'+item.id}" role="button" class="btn btn-danger btn-sm">Delete</a>

            </td>
        </tr>
        </tbody>
    </th:block>
    </th:block>
</table>


</div>
</div>
</div>
</body>
</html>
